services:
  vault:
    image: hashicorp/vault:latest
    ports:
      - "8200:8200"
    environment:
      - VAULT_DEV_ROOT_TOKEN_ID=${VAULT_DEV_ROOT_TOKEN_ID}
      - VAULT_DEV_LISTEN_ADDRESS=0.0.0.0:8200
    cap_add:
      - IPC_LOCK
    networks:
      - ml-network

  vault-setup:
    image: hashicorp/vault:latest
    depends_on:
      - vault
    environment:
      - VAULT_ADDR=http://vault:8200
      - VAULT_TOKEN=${VAULT_DEV_ROOT_TOKEN_ID}
      - USER=${USER}
      - PASSWORD=${PASSWORD}
      - DBNAME=${DBNAME}
      - HOST=${HOST}
      - PORT=${PORT}
      - KAFKA_TOPIC=${KAFKA_TOPIC}
      - KAFKA_GROUP=${KAFKA_GROUP}
    command: >
      sh -c "
        sleep 30 &&
        vault secrets enable -path=db kv &&
        vault kv put db/credentials host=${HOST} port=${PORT} dbname=${DBNAME} user=${USER} password=${PASSWORD} &&
        vault secrets enable -path=kafka kv &&
        vault kv put kafka/credentials topic=${KAFKA_TOPIC} group=${KAFKA_GROUP}
      "
    networks:
      - ml-network

  train_model:
    build: .
    environment:
      - VAULT_ADDR=http://vault:8200
      - VAULT_TOKEN=${VAULT_DEV_ROOT_TOKEN_ID}
    command: bash -c "
      python src/preprocess.py &&
      python src/db_operations.py &&
      python src/train.py && 
      python src/predict.py -m ./catboost_model.cbm &&
      coverage run src/unit_tests/test_preprocess.py &&
      coverage run src/unit_tests/test_train.py &&
      coverage run src/unit_tests/test_predict.py &&
      coverage run src/unit_tests/test_model_app.py &&
      coverage run src/unit_tests/test_db.py &&
      coverage report -m
      "
    image: ka1mar/mlops-lab1:latest
    depends_on:
      greenplum-setup:
        condition: service_completed_successfully
      vault-setup:
        condition: service_completed_successfully
    networks:
      - ml-network

  web_app:
    build: .
    environment:
      - VAULT_ADDR=http://vault:8200
      - VAULT_TOKEN=myroot
    command: bash -c "python ./src/model_app.py && sleep 3600" 
    image: ka1mar/mlops-lab1:latest
    ports:
      - "5000:5000"
    restart: unless-stopped
    tty: true
    depends_on:
      greenplum-setup:
        condition: service_completed_successfully
      vault-setup:
        condition: service_completed_successfully
    networks:
      - ml-network

  greenplum:
    image: datagrip/greenplum:6.8
    ports:
      - "5432:5432"
    volumes:
      - greenplum-data:/var/lib/postgresql/data
    networks:
      - ml-network

  greenplum-setup:
    image: alpine
    depends_on:
      greenplum:
        condition: service_started
    environment:
      - USER=${USER}
      - PASSWORD=${PASSWORD}
      - DBNAME=${DBNAME}
      - HOST=${HOST}
    command: >
      /bin/sh -c "
        apk add --no-cache postgresql-client &&
        sleep 100 &&
        PGPASSWORD=pivotal psql -h ${HOST} -U tester -d testdb -c \"CREATE USER ${USER} WITH PASSWORD '${PASSWORD}' SUPERUSER;\" &&
        PGPASSWORD=pivotal psql -h ${HOST} -U tester -d testdb -c \"CREATE DATABASE ${DBNAME} WITH OWNER ${USER};\" &&

        PGPASSWORD=${PASSWORD} psql -h ${HOST} -U ${USER} -d ${DBNAME} -c \"DROP DATABASE testdb;\" &&
        PGPASSWORD=${PASSWORD} psql -h ${HOST} -U ${USER} -d ${DBNAME} -c \"DROP DATABASE guest;\" &&
        PGPASSWORD=${PASSWORD} psql -h ${HOST} -U ${USER} -d ${DBNAME} -c \"DROP USER tester;\" &&
        PGPASSWORD=${PASSWORD} psql -h ${HOST} -U ${USER} -d ${DBNAME} -c \"DROP USER guest;\"
      "
    networks:
      - ml-network

  kafka:
    image: confluentinc/cp-kafka:7.3.0
    hostname: kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_NUM_PARTITIONS: 1
      KAFKA_DEFAULT_REPLICATION_FACTOR: 1
    depends_on:
      - zookeeper
    healthcheck:
      test: ["CMD-SHELL", "kafka-topics --bootstrap-server kafka:9092 --list"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    networks:
      - ml-network

  zookeeper:
    image: confluentinc/cp-zookeeper:7.3.0
    hostname: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - ml-network

  prediction-consumer:
    build: .
    environment:
      - VAULT_ADDR=http://vault:8200
      - VAULT_TOKEN=${VAULT_DEV_ROOT_TOKEN_ID}
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
    command: bash -c "python src/kafka_consumer.py"
    depends_on:
      kafka:
        condition: service_healthy
    networks:
      - ml-network

networks:
  ml-network:
    driver: bridge

volumes:
  greenplum-data: